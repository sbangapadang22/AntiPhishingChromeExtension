<!DOCTYPE html>
<html>
<head>
    <title>Phisherman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app">
        <h1 class="title">Phisherman <span class="version">v1.0</span></h1>
        <div class="toggle-container">
            <span class="toggle-label">Realtime Phishing Protection</span>
            <label class="switch">
                <input type="checkbox" id="realtimePhishingToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="threat-counter">
            Blocked <span id="threatCount">0</span> threats since Mar 2, 2024
        </div>
        <div class="links">
            <a href="#" id="homeLink">Home</a>
            <a href="#" id="learnMoreLink">Learn More</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
